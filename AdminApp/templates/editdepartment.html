{% extends 'base.html' %}
{% load static %}
{% block content %}

        <div class="page-wrapper">
            <div class="content">
                <div class="row">
                    <div class="col-lg-8 offset-lg-2">
                        <h4 class="page-title">Edit Department</h4>
                    </div>
                </div>
                <div class="row">
                    <div class="col-lg-8 offset-lg-2">
                        <form method="POST" action="/editdepartment/{{departments.id}}/" enctype="multipart/form-data">
                            {% csrf_token %}
                            {% if msg %}
                            <center style='color: red;'>{{msg}}</center>
                            {% endif %}
                            <div class="form-group">
                                <label>Department No</label>
                                <input class="form-control" type="number" value="{{departments.id}}" min="0" name="departmentId" disabled>
                            </div>
                            <div class="form-group">
                                <label>Department Name</label>
                                <input class="form-control" type="text" value="{{departments.departmentName}}" name="departmentName" required>
                            </div>
                            <div class="form-group">
                                <label>Description</label>
                                <textarea cols="30" rows="4" class="form-control" value="{{departments.description}}" name="description" required></textarea>
                            </div>
                            <div class="form-group">
                                <label class="display-block">Department Status</label>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="status" id="product_active" value="Active" checked>
                                    <label class="form-check-label" for="product_active">
									Active
									</label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="status" id="product_inactive" value="Inactive">
                                    <label class="form-check-label" for="product_inactive">
									Inactive
									</label>
                                </div>
                            </div>
                            <div class="m-t-20 text-center">
                                <input type="submit" value="Edit Department" class="btn btn-primary submit-btn">
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>
{% endblock %}
