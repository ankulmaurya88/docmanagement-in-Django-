{% extends 'base.html' %}
{% load static %}
{% block content %}

        <form class="form-group pt-5 mt-5" style="padding-left: 500px;">
            {% csrf_token%}
           
            <div class="col-md-4 col-sm-4  col-lg-3">
                <div class="profile-widget">
                    <div class="doctor-img">
                                 {% if profiledetails.profilePicture %}
                                <a class="avatar" ><img alt="" src="{{profiledetails.profilePicture.url}}"></a>
                                {% else %}
                                <a class="avatar" ><img alt="" src="{% static 'adminstatic/assets/img/doctor-thumb-03.jpg' %}"></a>
                                {% endif %}
                    </div>
                </div>
                
                
            </div>
            
            <div class="row">
                <div class="col-lg-4">
                    <label><b>My Name</b></label>
                    <!-- <p  value=""  >{{request.user.first_name}} {{request.user.last_name}}</p> -->
                    <input type="text" value="{{profiledetails.user.first_name}} {{profiledetails.user.last_name}}"  class="form-control"  disabled>
                </div>
                <div class="col-lg-4">
                    <label>Contact No.</label>
                    <input type="number" value="{{profiledetails.contact_No}}" name="contact_No" class="form-control"  disabled>
                </div>
            </div>

            <div class="row pt-5">
                <div class="col-lg-4">
                    <label>Date of Birth</label>
                    <input type="text" value="{{profiledetails.DOB}}" class="form-control" name="DOB"  disabled>
                </div>
                <div class="col-lg-4">
                    <label>Address</label>
                    <input type="text" value="{{profiledetails.address}}" class="form-control" name="address"  disabled>
                </div>
            </div>

            <div class="row pt-5">
                <div class="col-lg-4">
                    <label>E-Mail</label>
                    <input type="email" value="{{profiledetails.user.email}}" class="form-control" name="email"  disabled>
                </div>
                <div class="col-lg-4">
                    <label>Member Since</label>
                    <input type="email" value="{{profiledetails.created_at}}" class="form-control" name="email"  disabled>
                </div>
                
            </div>

            



        </form>

    </div>
{% endblock %}
