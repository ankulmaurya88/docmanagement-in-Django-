{% extends 'base.html' %}
{% load static %}
{% block content %}

        <form class="form-group pt-5 mt-5" action="/editprofile/{{profiledetails.id}}/" method="POST" enctype="multipart/form-data" style="padding-left: 500px;">
            {% csrf_token %}
            <div class="row">
                <div class="col-lg-4">
                    <label>First Name</label>
                    <input type="text" value="{{profiledetails.user.first_name}}" name="first_name" class="form-control" style="border:1px solid rgb(175, 174, 174);" required>
                </div>
                <div class="col-lg-4">
                    <label>Last Name</label>
                    <input type="text" value="{{profiledetails.user.last_name}}" name="last_name" class="form-control" style="border:1px solid rgb(175, 174, 174);" required>
                </div>
               
            </div>

            <div class="row pt-5">
                <div class="col-lg-4">
                    <label>Contact No.</label>
                    <input type="number" minlength="10" maxlength="10" value="{{profiledetails.contact_No}}" name="contact_No" class="form-control" style="border:1px solid rgb(175, 174, 174);" required>
                </div>
                <div class="col-lg-4">
                    <label>Date of Birth</label>
                    <input type="date" value="{{profiledetails.DOB}}" name="DOB" class="form-control" style="border:1px solid rgb(175, 174, 174);" >
                </div>
                
            </div>

            <div class="row pt-5">
                <div class="col-lg-4">
                    <label>Address</label>
                    <input type="text" value="{{profiledetails.address}}" name="address" class="form-control" style="border:1px solid rgb(175, 174, 174);" required>
                </div>
                <div class="col-lg-4">
                    <label>E-Mail</label>
                    <input type="email" value="{{profiledetails.user.email}}" name="email" class="form-control" style="border:1px solid rgb(175, 174, 174);" required>
                </div>
               
            </div>
            <div class="row pt-5">
                <div class="col-lg-4">
                    <label>Profile Picture</label>
                    <input type="file"  name="profilePicture"  class="form-control" style="border:1px solid rgb(175, 174, 174);" >
                </div>
                
               
            </div>

            <div class="form-group pt-4">
                <center><input type="submit" value="Update Profile" class="login-btn btn-info" style="margin-left: -450px;"></center>
            </div>



        </form>

    </div>
{% endblock %}
