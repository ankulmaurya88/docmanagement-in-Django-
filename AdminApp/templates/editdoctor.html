{% extends 'base.html' %}
{% load static %}
{% block content %}
        <div class="page-wrapper">
            <div class="content">
                <div class="row">
                    <div class="col-lg-8 offset-lg-2">
                        <h4 class="page-title">Edit Doctor</h4>
                    </div>
                </div>
                <div class="row">
                    <div class="col-lg-8 offset-lg-2">
                        <form method="POST" action="/editdoctor/{{doctor.id}}/" enctype="multipart/form-data">
                            {% csrf_token %}
                            {% if msg %}
                            <center style='color: red;'>{{msg}}</center>
                            {% endif %}
                            <div class="row">
                                <div class="col-sm-6">
                                    <div class="form-group">
                                        <label>First Name <span class="text-danger">*</span></label>
                                        <input class="form-control" value="{{doctor.user.first_name}}" type="text" name="first_name" required>
                                    </div>
                                </div>
                                <div class="col-sm-6">
                                    <div class="form-group">
                                        <label>Last Name</label>
                                        <input class="form-control" value="{{doctor.user.last_name}}" type="text" name="last_name" required>
                                    </div>
                                </div>
                                <div class="col-sm-6">
                                    <div class="form-group">
                                        <label>Username <span class="text-danger">*</span></label>
                                        <input class="form-control" value="{{doctor.user.username}}" type="text" name="username" disabled>
                                    </div>
                                </div>
                                <div class="col-sm-6">
                                    <div class="form-group">
                                        <label>Email <span class="text-danger">*</span></label>
                                        <input class="form-control" value="{{doctor.user.email}}" type="email" name="email" required>
                                    </div>
                                </div>
                         
                                <div class="col-sm-6">
                                    <div class="form-group">
                                        <label>Date of Birth</label>
                                        <div >
                                            <input type="date" class="form-control datetimepicker" value="{{doctor.DOB}}" name="DOB" >
                                        </div>
                                    </div>
                                </div>
                                <div class="col-sm-6">
                                    <div class="form-group gender-select">
                                        <label class="gen-label">Gender:</label>
                                        <div class="form-check-inline">
                                            <label class="form-check-label">
                                                
												<input type="radio" value="{{doctor.gender}}" name="gender" class="form-check-input">Male
											</label>
                                        </div>
                                        <div class="form-check-inline">
                                            <label class="form-check-label">
												<input type="radio" value="{{doctor.gender}}" name="gender" class="form-check-input">Female
											</label>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-sm-12">
                                    <div class="row">
                                        <div class="col-sm-12">
                                            <div class="form-group">
                                                <label>Address</label>
                                                <textarea type="text" class="form-control " value="{{doctor.address}}" name="address"></textarea>
                                            </div>
                                        </div>
                                       </div>
                                </div>
                                <div class="col-sm-6">
                                    <div class="form-group">
                                        <label>Phone </label>
                                        <input class="form-control" type="number" value="{{doctor.contact_No}}" name="contact" required>
                                    </div>
                                </div>
                                <div class="col-sm-6">
                                    <div class="form-group">
                                        <label>Avatar</label>
                                        <div class="profile-upload">
                                            <div class="upload-img">
                                                {% if doctor.profilePicture %}
                                                <img alt="" src="{{doctor.profilePicture.url}}">
                                                {% else %}
                                                <img alt="" src="{% static 'adminstatic/assets/img/user.jpg' %}">
                                                {% endif %}
                                            </div>
                                            <div class="upload-input">
                                                <input type="file" class="form-control" name="pic">
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <select class="select" value="{{doctor.specialist}}" name="specialist"
                                  style="width:100%;padding-bottom:20px; margin-bottom:20px;border:none;background-color:#F2F2F2; font-family: Roboto, sans-serif;">
                                  <option >{{doctor.specialist}}</option>
                                  {% for department in departments %}
                                  <option>{{department.departmentName}}</option>
                                  {% endfor%}
                
                                </select>
                              </div>
                      
                            <div class="m-t-20 text-center">
                                <input type="submit" value="Edit Doctor" class="btn btn-primary submit-btn">
                            </div>
                        </form>
                    </div>
                </div>
            </div>
{% endblock %}
