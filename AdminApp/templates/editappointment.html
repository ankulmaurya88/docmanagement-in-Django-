{% extends 'base.html' %}
{% load static %}
{% block content %}
        <div class="page-wrapper">
            <div class="content">
                <div class="row">
                    <div class="col-lg-8 offset-lg-2">
                        <h4 class="page-title">Edit Appointment</h4>
                    </div>
                </div>
                <div class="row">
                    <div class="col-lg-8 offset-lg-2">
                        <form method="POST" action="/editappointment/{{appointments.id}}/" enctype="multipart/form-data">
                            {% csrf_token %}
                            {% if msg %}
                            <center style='color: red;'>{{msg}}</center>
                            {% endif %}
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label>Appointment ID</label>
                                        <input class="form-control" type="number" min="0" value="{{appointments.id}}" name="appointmentId" disabled>
                                    </div>
                                </div>
                               
                                
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label>Patient Name</label>
                                        <input class="form-control" type="text" value="{{appointments.patientName}}" name="patientName" required>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label>Patient Age</label>
                                    <input class="form-control" type="number" min="0" value="{{appointments.patientAge}}" name="patientAge" required>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label>Department</label>
                                        
                                        <select class="select" name="department" value="{{appointments.department}}"> 
                                            
                                            <option selected >{{appointments.department}}</option>
                                            
                                            
                                        </select>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label>Doctorname</label>
                                        <select class="form-control select" value="{{appointments.doctorName}}" name="doctorName" required>
                                            
                                            
                                            <!-- <option>{{appointments.doctorName}}</option> -->
                                            <option selected >{{appointments.doctorName}}</option>
                                            
                                        </select>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label>Date</label>
                                        <div >
                                            <input type="date" class="form-control datetimepicker" value="{{appointments.appointmentDate}}" name="appointmentDate" required>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label>Time</label>
                                        <div >
                                            <input type="time" class="form-control" id="datetimepicker3" value="{{appointments.appointmentTime}}" name="appointmentTime" required>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label>Patient Email</label>
                                        <input class="form-control" type="email" value="{{appointments.patientEmail}}" name="patientEmail"  required>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label>Patient Phone Number</label>
                                        <input class="form-control" value="{{appointments.patientMobile}}" type="number" minlength="10" name="patientMobile" required>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <label>Message</label>
                                <textarea cols="30" rows="4" class="form-control" name="msg" required></textarea>
                            </div>
                            <div class="form-group">
                                <label class="display-block">Appointment Status</label>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="status" id="product_active" value="Active" checked>
                                    <label class="form-check-label" for="product_active">
									Active
									</label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="status" id="product_inactive" value="Inactive">
                                    <label class="form-check-label" for="product_inactive">
									Inactive
									</label>
                                </div>
                            </div>
                            <div class="m-t-20 text-center">
                                <input type="submit" value="Edit Appointment" class="btn btn-primary submit-btn">
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>
{% endblock %}
