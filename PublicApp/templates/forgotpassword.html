<!DOCTYPE html>
{% load static %}
<html>
<head>
<link rel="stylesheet" href="{% static 'publicstatic/css/ls.css' %}">
<title> Login </title>
</head>
<body>
  <body>
    <div class="login-page">
      <div class="form">
        <div class="login">
          <div class="login-header">
            <h3>LOGIN</h3>
            <p>Please enter your credentials to login.</p>
          </div>
        </div>
        <script>
        var check = function() {
          if (document.getElementById('password').value ==
            document.getElementById('confirm_password').value) {
            document.getElementById('message').style.color = 'green';
            document.getElementById('message').innerHTML = 'Both Passwords are matching';
          } else {
            document.getElementById('message').style.color = 'red';
            document.getElementById('message').innerHTML = 'Passwords not matching';
          }
        }
      </script>
        <form action='/forgot-password/' method='POST' class="login-form">
          {% csrf_token %}
          {% if msg %}
          <center style='color: red;'>{{msg}}</center>
          {% endif %}
          <input type="text" placeholder="Enter Username" name ='username'required/>
          <input type="number" placeholder="Enter OTP" name ='otp'required/>
          <input type="password" placeholder="Enter New Password" name ='password1' id="password" onkeyup="check();" required/>
          <input type="password" placeholder="Confirm Password" name ='password2' id="confirm_password" onkeyup="check();" required/>
          <span id='message'></span>
          <button>Submit</button>
          <p class="message">Not registered? <a href="/signin/">Create an account</a></p>
          <p class="message">Already have an account? <a href="/login/">Login</a></p>
        </form>
      </div>
    </div>
</body>
</body>
</html>
