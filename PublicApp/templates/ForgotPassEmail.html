<!DOCTYPE html>
{% load static %}
<html>
<head>
<link rel="stylesheet" href="{% static 'publicstatic/css/ls.css' %}">
<title> Login </title>
</head>
<body>
  <body>
    <div class="login-page">
      <div class="form">
        <div class="login">
          <div class="login-header">
            <h3>LOGIN</h3>
            <p>Please enter your credentials to login.</p>
          </div>
        </div>
        <form action='/sendotp/' method='POST' class="login-form">
          {% csrf_token %}
          {% if msg %}
          <center style='color: red;'>{{msg}}</center>
          {% endif %}
          <input type="text" placeholder="username" name ='username'/>
          
          <button>SEND OTP</button>
          <p class="message">Not registered? <a href="/signin/">Create an account</a></p>
        </form>
      </div>
    </div>
</body>
</body>
</html>
