<!DOCTYPE html>
{% load static %}
<html>
<head>
<link rel="stylesheet" href="{% static 'publicstatic/css/ls.css' %}">
<title> Login </title>
</head>
<body>
  <body>
    <div class="login-page">
      <div class="form">
        <div class="login">
          <div class="login-header">
            <h3>LOGIN</h3>
            <p>Please enter your credentials to login.</p>
          </div>
        </div>
        <form action='/login/' method='POST' class="login-form">
          {% csrf_token %}
          {% if msg %}
          <center style='color: red;'>{{msg}}</center>
          {% endif %}
          <input type="text" placeholder="username" name ='username'required/>
          <input type="password" placeholder="password" name='password' required/>
          <button>LOGIN</button>
          <p class="message">Not registered? <a href="/signin/">Create an account</a></p>
          <p class="message">Forgot Password?? <a href="/sendotp/">Click Here</a></p>
        </form>
      </div>
    </div>
</body>
</body>
</html>
